<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Entrar</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="username" placeholder="E-mail"
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="password" name="password" placeholder="Senha"
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
                    Entrar
                </button>
            </div>
        </form>
        <div class="mt-6 text-center border-t border-slate-100 pt-6">
            <p class="text-sm text-slate-500">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Create one</a>
            </p>
        </div>
    </div>
</body>
</html>
