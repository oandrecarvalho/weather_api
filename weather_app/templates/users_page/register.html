<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 w-full max-w-md">
        <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">Criar Conta</h2>
        <p class="text-slate-500 text-center text-sm mb-6">Cadastre-se para ver o clima da sua cidade.</p>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="name" placeholder="Nome Completo" required
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="email" name="email" placeholder="E-mail" required
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="password" name="password" placeholder="Senha" required
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="city" placeholder="Cidade (Ex: MarÃ­lia)" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="state" placeholder="Estado (Ex: SÃ£o Paulo)" required
                           class="w-full px-2 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
                    Finalizar Cadastro
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-500">
                Already have an account?
                <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
